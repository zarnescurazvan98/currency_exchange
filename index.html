<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Currency Exchange</title>
	</head>
	<body>
        <!-- Container for app -->
		<div class="container">
            <!-- Header -->
			<div class="header">
                <!-- Title -->
				<h1>Currency Exchange</h1>
                <!-- Current date -->
                <div class="date"></div>
			</div>
            <!-- List of currencies cards -->
			<ul class="currencies"></ul>
            <!-- Add currency button container -->
            <div class="add-currency-container">
                <!-- Add currency button -->
			    <button class="add-currency-btn">Add Currency</button>
                <!-- Add currency list currencies -->
			    <ul class="add-currency-list"></ul>
            </div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
